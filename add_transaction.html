{% extends 'layout.html' %}

{% block content %}
<h2 class="mb-4">Log New Income or Expense</h2>

<div class="card shadow-lg p-3">
    <div class="card-body">
        <form method="post" action="{{ url_for('add_transaction') }}">
            
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" name="date" value="{{ today }}" required>
            </div>

            <div class="mb-3">
                <label for="type" class="form-label">Type</label>
                <select class="form-select" id="type" name="type" required>
                    <option value="" disabled selected>Select Transaction Type</option>
                    <option value="Expense">Expense (Money Out)</option>
                    <option value="Income">Income (Money In)</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="amount" class="form-label">Amount (â‚¹)</label>
                <input type="number" step="0.01" class="form-control" id="amount" name="amount" placeholder="e.g., 500.50" required>
            </div>

            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category" name="category" required>
                    <option value="" disabled selected>Select Category</option>
                    {% for cat in categories %}
                    <option value="{{ cat }}">{{ cat }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description / Notes</label>
                <textarea class="form-control" id="description" name="description" rows="2" placeholder="e.g., Bought vegetables from market, or Salary transfer"></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-3">Save Transaction</button>
        </form>
    </div>
</div>
{% endblock %}
